{% extends "base.html" %}

{% block title %}Добавление игры{% endblock %}

{% block content %}
<div class="admin-page">
    <div class="page-header">
        <h1><i class="fas fa-plus"></i> Добавление игры</h1>
        <div class="page-actions">
            <a href="{{ url_for('admin_games') }}" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Назад</a>
        </div>
    </div>
    
    <div class="admin-form-container">
        <form method="POST" action="{{ url_for('add_game') }}" class="admin-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price">Цена (руб.)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="genre">Жанр</label>
                    <select id="genre" name="genre" required>
                        <option value="">Выберите жанр</option>
                        <option value="Action">Action</option>
                        <option value="RPG">RPG</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Strategy">Strategy</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="platform">Платформа</label>
                    <select id="platform" name="platform" required>
                        <option value="">Выберите платформу</option>
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo">Nintendo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="release_date">Дата выхода</label>
                    <input type="date" id="release_date" name="release_date" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="image">Изображение</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Добавить игру</button>
                <a href="{{ url_for('admin_games') }}" class="btn btn-outline">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
