{% extends "base.html" %}

{% block title %}Редактирование новости{% endblock %}

{% block content %}
<div class="admin-page">
    <div class="page-header">
        <h1><i class="fas fa-edit"></i> Редактирование новости</h1>
        <div class="page-actions">
            <a href="{{ url_for('admin_news') }}" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Назад</a>
        </div>
    </div>
    
    <div class="admin-form-container">
        <form method="POST" action="{{ url_for('edit_news', news_id=news.id) }}" class="admin-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Заголовок</label>
                <input type="text" id="title" name="title" value="{{ news.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="content">Содержание</label>
                <textarea id="content" name="content" rows="15" required>{{ news.content }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Изображение</label>
                {% if news.image %}
                    <div class="current-image">
                        <img src="{{ url_for('static', filename='uploads/' + news.image) }}" alt="Текущее изображение">
                        <span>Текущее изображение</span>
                    </div>
                {% endif %}
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="{{ url_for('admin_news') }}" class="btn btn-outline">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
