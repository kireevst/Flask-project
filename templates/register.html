{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <a href="{{ url_for('login') }}" class="btn btn-outline">Уже есть аккаунт?</a>
            </div>
        </form>
    </div>
    
    <div class="auth-terms">
        <p>Регистрируясь, вы соглашаетесь с нашими <a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>.</p>
    </div>
</div>
{% endblock %}
